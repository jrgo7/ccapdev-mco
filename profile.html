<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>Arcade Game Review Site</title>
</head>

<body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: var(--primary)">
        <a class="navbar-brand ff-doto" href="/">FrogCritic</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/">Games</a>
                <a class="nav-item nav-link" href="users.html">Users</a>
                <a class="nav-item nav-link" href="register.html">Register</a>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <div id="hero" class="d-flex flex-wrap mb-5">
            <img id="avatar" class="avatar avatar-big me-4" src="img/profile/18.png">
            <div class="profile-hero">
                <h1 id="username" class="fw-bold">mainFrog</h1>
                <div id="subtitle" class="fst-italic fs-2 mb-2">FrogCritic site owner and admin</div>
                <div id="last-seen" class="fw-bold">Last seen 12 years ago</div>
            </div>
        </div>
        <div id="profile-details" class="d-flex flex-wrap">
            <hgroup id="about-me" class="border col-8 rounded px-2 py-2">
                <h2 class="profile-header">About me</h2>
                <p id="description"></p>
            </hgroup>
            <div id="profile-details-right" class="col-4">
                <hgroup class="border rounded px-2 py-2 mx-2 mb-2">
                    <h2 class="profile-header">Favorite Game</h2>
                    <span id="favorite-game">Frogger 69</span>
                </hgroup>
                <hgroup class="border rounded px-2 py-2 mx-2 my-2">
                    <h2 class="profile-header">Account Age</h2>
                    <span id="account-age">12 years</span>
                </hgroup>
            </div>
        </div>
    </div>
    <div class="container">
        <h2 class="fw-bold">My reviews</h2>
        <div id="reviews" class="d-flex flex-wrap"></div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
