<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/style.css">
    <title>View Reviews: Super Mario Bros.</title>
</head>

<body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: var(--primary);">
        <a class="navbar-brand ff-doto" href="/">FrogCritic</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/">Games</a>
                <a class="nav-item nav-link" href="users.html">Users</a>
                <a class="nav-item nav-link" href="register.html">Register</a>
            </div>
        </div>
    </nav>
    <div id="game-info-container" class="bg-game">
        <div class="container d-flex flex-wrap flex-lg-nowrap pt-5 pb-5">
            <img id="game-cover" class="individual-game-cover" src="img/cover/Super Mario Bros. (World).png"
                alt="Super Mario Bros.">
            <div class="game-description col-lg-6">
                <h1 id="game-title" class="fw-bold">Game Title: It Which Must Not Be Seen</h1>
                <p id="game-developer-date" class="fst-italic">Oh No, 0000</p>
                <div id="star-rating" class="star-rating">
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                </div>
                <p id="game-description-text">Game description text goes here. If everything goes well, this text should
                    not be seen for more than a second.
                </p>
                <div class="leave-rating">
                    <h2 class="fw-bold fs-2">Have you played this game before?</h2>
                    <button class="btn btn-light">Leave a review</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h2 class="fw-bold">Latest reviews</h2>
        <div id="reviews" class="d-flex flex-wrap">
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
