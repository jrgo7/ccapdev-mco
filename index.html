<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>Arcade Game Review Site</title>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: var(--primary)">
        <a class="navbar-brand ff-doto" href="/">FrogCritic</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/">Games</a>
                <a class="nav-item nav-link" href="users.html">Users</a>
                <a class="nav-item nav-link" href="register.html">Register</a>
            </div>
        </div>
    </nav>
    <h1 class="center pt-5">FrogCritic</h1>
    <form>
        <input class="center mt-4 ps-5 pe-5" placeholder="Search for a game">
    </form>
    <div id="game-entries" class="container mx-auto d-flex flex-wrap"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

<script src="script.js"></script>
<script>
    function addGameEntry(game) {
        /**
         * Add a game entry inside the `game-entries` container.
         * @param {game} - The game entry to add
         */
        var template = `
            <div class="game index-game-entry bg-white">
                <a class="index-game-cover-container" href="reviews.html">
                    <img class="index-game-cover d-block mx-auto my-auto" src="img/cover/${game['file']}.png">
                </a>
                <div class="mx-5 my-5">
                    <h2 class="fs-4 fw-bold">${game['title']}</h2>
                    <div class="star-rating">
                        ${'<span class="fa fa-star checked"></span>'.repeat(game['rating'])
                        + '<span class="fa fa-star"></span>'.repeat(5 - game['rating'])}
                    </div>
                    <p class="fst-italic">
                        ${game['developer']}, ${game['release_date']}
                    </p>
                    <p>
                        ${truncateNoCutoff(game['description'], 160)}...
                    </p>
                    <p class="fst-italic">
                        Source:
                        <a href="${game['source']['link']}">
                        ${game['source']['name']}
                        </a>
                    </p>
                </div>
            </div>
            `;
        document.getElementById("game-entries").innerHTML += template;
    }
    games.forEach((game) => {
        addGameEntry(game);
    })
</script>

</html>
