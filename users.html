<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>Arcade Game Review Site</title>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: var(--primary)">
        <a class="navbar-brand branding-name" href="/">FrogCritic</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/">Games</a>
                <a class="nav-item nav-link" href="users.html">Users</a>
                <a class="nav-item nav-link" href="register.html">Register</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="center pt-5">Member List</h1>
        <form>
            <input class="center mt-4 mb-4 ps-5 pe-5" placeholder="Search for a user">
        </form>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Avatar</th>
                    <th>Username</th>
                    <th>Last seen</th>
                    <th>Account age</th>
                </tr>
            </thead>
            <tbody class="table-group-divider clickable-table-rows">
                <tr onclick="sendToProfile()">
                    <td><div class="profile-picture"></div></td>
                    <td>HighestOfTheHigh</td>
                    <td>6 years, 9 months ago</td>
                    <td>6 years, 10 months</td>
                </tr>
                <tr onclick="sendToProfile()">
                    <td><div class="profile-picture"></div></td>
                    <td>MiddestOfTheMid</td>
                    <td>6 years, 9 months ago</td>
                    <td>6 years, 10 months</td>
                </tr>
                <tr onclick="sendToProfile()">
                    <td><div class="profile-picture"></div></td>
                    <td>LowestOfTheLow</td>
                    <td>6 years, 9 months ago</td>
                    <td>6 years, 10 months</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

<script>
    function sendToProfile() {
        window.location=`profile.html`
    }
</script>

</html>
